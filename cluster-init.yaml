---
- hosts: kube
  become: true
  become_method: sudo
  roles:
  - iptables-patch
  - reboot
  - install-kube
  tags:
  - always

- hosts: kube-master
  become: true
  become_method: sudo
  roles:
  - init-cluster/master
  tags:
  - master

- hosts: kube-master
  roles:
  - init-cluster/master/post-init
  - install-pod-network
  tags:
  - master

- hosts: kube-master
  roles:
  - set-fact-master-address
  - kubeadm-token/get-valid-token
  - get-ca-cert-hash
  tags:
  - workers

- hosts: kube-workers
  become: true
  become_method: sudo
  roles:
  - init-cluster/worker
  tags:
  - workers

- hosts: kube-master
  roles:
  - { role: install-ingress-controller, when: ingress_controller_node is defined }
