---
- hosts: localhost
  roles:
  - scaleup/verify

- hosts: kube-master
  become: true
  become_method: sudo
  roles:
  - kubeadm-token/get-valid-token
  tags:
  - master

- hosts: kube-master
  roles:
  - set-fact-master-address
  - kubeadm-token/get-valid-token
  - get-ca-cert-hash
  tags:
  - workers

- hosts: "{{ TARGET_NODE }}"
  become: true
  become_method: sudo
  roles:
  - iptables-patch
  - reboot
  - install-kube
  - init-cluster/worker
  tags:
  - workers
